<div class="switch-card">
  <h2 class="title">Status Switcher</h2>

  <div class="control-group">
    <label for="status-select">Select Status</label>
    <select id="status-select" (change)="handleSwitch($event)" class="styled-select">
      <option value="notStarted">Not Started</option>
      <option value="loading">Loading</option>
      <option value="success">Success</option>
      <option value="error">Error or Other</option>
    </select>
  </div>

  <div class="result-container">
    <span class="result-label">Current State:</span>
    @switch (status()) {
      @case ('notStarted') {
        <span class="status-badge status-not-started">Not Started</span>
      }
      @case ('loading') {
        <span class="status-badge status-loading">Loading...</span>
      }
      @case ('success') {
        <span class="status-badge status-success">Success</span>
      }
      @default {
        <span class="status-badge status-error">Error</span>
      }
    }
  </div>
</div>
