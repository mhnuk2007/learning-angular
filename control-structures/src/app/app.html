<h1>Control statements/structures</h1>

@if (isLogin()) {
  <span>
    Welcome, User!
  </span>
  <span>
    <button (click)="handleLogin(false)">Logout</button>
  </span>
}@else {
  <span>
    Please login!!!
  </span>
  <button (click)="handleLogin(true)">Login</button>
}
<hr/>
<h1>Toggle</h1>
@if(show()){
<button (click)="show.set(false)">Hide</button>
}@else {
<button (click)="show.set(true)">Show</button>
}
<hr/>


<router-outlet />
