<div class="counter-container">
  <h2>Counter App</h2>
  <div class="counter-display">
    {{ counter() }}
  </div>
  <div class="button-group">
    <button (click)="increment()">+</button>
    <button (click)="reset()">Reset</button>
    <button (click)="decrement()">-</button>
  </div>
</div>
<router-outlet />
